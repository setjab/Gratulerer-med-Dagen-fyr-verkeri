<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velkommen til Nav Land 2050</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js';
  import { FontLoader } from 'https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/loaders/FontLoader.js';
  import { TextGeometry } from 'https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/geometries/TextGeometry.js';

  // Scene, Camera, Renderer
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Sphere Geometry (Big Bang Effect)
  const sphereGeometry = new THREE.SphereGeometry(3, 32, 32);
  const sphereMaterial = new THREE.MeshStandardMaterial({
    color: 0xffffff,
    emissive: 0x000000,
    emissiveIntensity: 0.5,
    wireframe: true
  });
  const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
  scene.add(sphere);

  // Light for glowing effect
  const pointLight = new THREE.PointLight(0xffffff, 1, 100);
  pointLight.position.set(10, 10, 10);
  scene.add(pointLight);

  const ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft ambient light
  scene.add(ambientLight);

  // Text (Velkommen til Nav Land 2050)
  let textMesh;
  const fontLoader = new FontLoader();
  fontLoader.load(
    'https://cdn.jsdelivr.net/npm/three@0.150.0/examples/fonts/helvetiker_bold.typeface.json',
    (font) => {
      const textGeometry = new TextGeometry('Velkommen til Nav Land 2050', {
        font: font,
        size: 1,
        height: 0.5,
        curveSegments: 12,
        bevelEnabled: true,
        bevelThickness: 0.03,
        bevelSize: 0.02,
        bevelSegments: 5
      });

      const textMaterial = new THREE.MeshStandardMaterial({
        color: 0xffaa00,
        emissive: 0xff6600,
        emissiveIntensity: 0.8,
        metalness: 0.5,
        roughness: 0.3
      });

      textMesh = new THREE.Mesh(textGeometry, textMaterial);
      textMesh.position.set(-8, -2, 0);
      scene.add(textMesh);
    }
  );

  // Animation (Regnbuefarger + Big Bang Effekt)
  const clock = new THREE.Clock();
  function animate() {
    const time = clock.getElapsedTime();

    // Sphere animation
    sphere.scale.set(Math.sin(time * 2) + 2, Math.sin(time * 2) + 2, Math.sin(time * 2) + 2);
    sphere.material.color.setHSL((time % 1) * 0.7, 1, 0.5);

    // Text glow effect
    if (textMesh) {
      textMesh.rotation.y += 0.01;
      textMesh.rotation.x = Math.sin(time * 0.5) * 0.2;
    }

    renderer.render(scene, camera);
    requestAnimationFrame(animate);
  }

  // Set camera position
  camera.position.z = 10;

  // Handle window resize
  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });

  // Start animation
  animate();
</script>
</body>
</html>
